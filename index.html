<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetEm</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.3);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.8);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.6);
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .invite-code {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(51, 65, 85, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .call-interface {
            max-width: 1200px;
            width: 95%;
            height: 90vh;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .room-name {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .lock-status {
            padding: 4px 12px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #fca5a5;
        }

        .call-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
            color: white;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(71, 85, 105, 0.8);
        }

        .control-btn.danger {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .control-btn.danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .call-main {
            flex: 1;
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .video-area {
            flex: 1;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            flex: 1;
        }

        .video-tile {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .video-tile video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .video-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .host-badge {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .sidebar {
            width: 300px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .participants-section {
            flex: 1;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }

        .participant {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 6px;
        }

        .participant-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .participant-controls {
            display: flex;
            gap: 5px;
        }

        .mini-btn {
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
            color: white;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .mini-btn:hover {
            background: rgba(71, 85, 105, 0.8);
        }

        .chat-section {
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 6px;
        }

        .chat-message .sender {
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 4px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 6px;
            background: rgba(30, 41, 59, 0.6);
            color: white;
            font-size: 0.9rem;
        }

        .media-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            margin-top: 15px;
        }

        .media-btn {
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .media-btn:hover {
            transform: scale(1.1);
        }

        .media-btn.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .media-btn.muted {
            background: rgba(239, 68, 68, 0.8);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
            color: white;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
        }

        .back-btn:hover {
            background: rgba(71, 85, 105, 0.8);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        @media (max-width: 768px) {
            .call-main {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 400px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="homeScreen" class="screen active">
        <div class="container">
            <h1 class="logo">MeetEm</h1>
            <p class="subtitle">Connect with anyone, anywhere</p>
            <button class="btn" onclick="showCreateRoom()">Start a call</button>
            <button class="btn btn-secondary" onclick="showJoinRoom()">Join a call</button>
        </div>
    </div>

    <div id="createRoomScreen" class="screen">
        <div class="container">
            <h2>Create Room</h2>
            <div class="form-group">
                <label>Room Name</label>
                <input type="text" id="roomNameInput" placeholder="Enter room name">
            </div>
            <div class="form-group">
                <label>Your Nickname</label>
                <input type="text" id="hostNicknameInput" placeholder="Enter your nickname">
            </div>
            <div class="form-group">
                <label>Max Participants</label>
                <input type="number" id="maxParticipantsInput" value="10" min="2" max="50">
            </div>
            <button class="btn" onclick="createRoom()">Create Room</button>
            <button class="btn btn-secondary" onclick="goHome()">Back</button>
        </div>
    </div>

    <div id="joinRoomScreen" class="screen">
        <div class="container">
            <h2>Join Room</h2>
            <div class="form-group">
                <label>Room Code</label>
                <input type="text" id="roomCodeInput" placeholder="Enter room code">
            </div>
            <div class="form-group">
                <label>Your Nickname</label>
                <input type="text" id="guestNicknameInput" placeholder="Enter your nickname">
            </div>
            <button class="btn" onclick="joinRoom()">Join Room</button>
            <button class="btn btn-secondary" onclick="goHome()">Back</button>
        </div>
    </div>

    <div id="roomCreatedScreen" class="screen">
        <div class="container">
            <h2>Room Created!</h2>
            <p>Share this invite code with others:</p>
            <div class="invite-code" id="inviteCode"></div>
            <button class="btn" onclick="enterRoom()">Enter Room</button>
            <button class="btn btn-secondary" onclick="goHome()">Back</button>
        </div>
    </div>

    <div id="callScreen" class="screen">
        <button class="back-btn" onclick="leaveRoom()">Leave Room</button>
        <div class="call-interface">
            <div class="call-header">
                <div class="room-info">
                    <div class="room-name" id="currentRoomName"></div>
                    <div class="lock-status" id="lockStatus" style="display: none;">Locked</div>
                </div>
                <div class="call-controls" id="hostControls" style="display: none;">
                    <button class="control-btn" onclick="toggleRoomLock()">Toggle Lock</button>
                    <button class="control-btn" onclick="showMaxParticipantsModal()">Max Participants</button>
                    <button class="control-btn danger" onclick="endCall()">End Call</button>
                </div>
            </div>
            
            <div class="call-main">
                <div class="video-area">
                    <div class="video-grid" id="videoGrid"></div>
                    <div class="media-controls">
                        <button class="media-btn active" id="micBtn" onclick="toggleMic()">üé§</button>
                        <button class="media-btn active" id="cameraBtn" onclick="toggleCamera()">üìπ</button>
                        <button class="media-btn" onclick="shareScreen()">üñ•Ô∏è</button>
                    </div>
                </div>
                
                <div class="sidebar">
                    <div class="participants-section">
                        <div class="section-title">Participants (<span id="participantCount">1</span>)</div>
                        <div id="participantsList"></div>
                    </div>
                    
                    <div class="chat-section">
                        <div class="section-title">Chat</div>
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input">
                            <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="handleChatKeyPress(event)">
                            <button class="mini-btn" onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="maxParticipantsModal" class="modal">
        <div class="modal-content">
            <h3>Set Max Participants</h3>
            <div class="form-group">
                <input type="number" id="maxParticipantsModalInput" min="2" max="50">
            </div>
            <button class="btn" onclick="updateMaxParticipants()">Update</button>
            <button class="btn btn-secondary" onclick="closeMaxParticipantsModal()">Cancel</button>
        </div>
    </div>

    <script>
        let currentRoom = null;
        let currentUser = null;
        let isHost = false;
        let participants = [];
        let isRoomLocked = false;
        let maxParticipants = 10;
        let localStream = null;
        let isMicOn = true;
        let isCameraOn = true;

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function goHome() {
            showScreen('homeScreen');
            currentRoom = null;
            currentUser = null;
            isHost = false;
        }

        function showCreateRoom() {
            showScreen('createRoomScreen');
        }

        function showJoinRoom() {
            showScreen('joinRoomScreen');
        }

        function generateRoomCode() {
            return Math.random().toString(36).substr(2, 8).toUpperCase();
        }

        function createRoom() {
            const roomName = document.getElementById('roomNameInput').value.trim();
            const hostNickname = document.getElementById('hostNicknameInput').value.trim();
            const maxParts = parseInt(document.getElementById('maxParticipantsInput').value);

            if (!roomName || !hostNickname) {
                alert('Please fill in all fields');
                return;
            }

            currentRoom = {
                code: generateRoomCode(),
                name: roomName,
                host: hostNickname,
                maxParticipants: maxParts
            };
            
            currentUser = {
                nickname: hostNickname,
                isHost: true
            };
            
            isHost = true;
            maxParticipants = maxParts;
            
            document.getElementById('inviteCode').textContent = currentRoom.code;
            showScreen('roomCreatedScreen');
        }

        function joinRoom() {
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            const guestNickname = document.getElementById('guestNicknameInput').value.trim();

            if (!roomCode || !guestNickname) {
                alert('Please fill in all fields');
                return;
            }

            if (isRoomLocked && !isHost) {
                alert('This room is locked');
                return;
            }

            if (participants.length >= maxParticipants) {
                alert('Room is full');
                return;
            }

            currentUser = {
                nickname: guestNickname,
                isHost: false
            };
            
            isHost = false;
            enterRoom();
        }

        function enterRoom() {
            if (isHost) {
                participants = [{
                    id: 'host',
                    nickname: currentUser.nickname,
                    isHost: true,
                    isMuted: false,
                    cameraOff: false
                }];
            } else {
                participants.push({
                    id: Date.now().toString(),
                    nickname: currentUser.nickname,
                    isHost: false,
                    isMuted: false,
                    cameraOff: false
                });
            }
            
            document.getElementById('currentRoomName').textContent = currentRoom?.name || 'Room';
            
            if (isHost) {
                document.getElementById('hostControls').style.display = 'flex';
            }
            
            initializeMedia();
            updateParticipantsList();
            showScreen('callScreen');
        }

        async function initializeMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                addVideoTile(currentUser.nickname, localStream, isHost);
            } catch (error) {
                console.error('Error accessing media devices:', error);
            }
        }

        function addVideoTile(nickname, stream, isHostUser = false) {
            const videoGrid = document.getElementById('videoGrid');
            const videoTile = document.createElement('div');
            videoTile.className = 'video-tile';
            videoTile.id = `video-${nickname}`;
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.muted = nickname === currentUser.nickname;
            
            const videoInfo = document.createElement('div');
            videoInfo.className = 'video-info';
            videoInfo.innerHTML = `
                <span>${nickname}</span>
                ${isHostUser ? '<span class="host-badge">HOST</span>' : ''}
            `;
            
            videoTile.appendChild(video);
            videoTile.appendChild(videoInfo);
            videoGrid.appendChild(videoTile);
        }

        function updateParticipantsList() {
            const participantsList = document.getElementById('participantsList');
            const participantCount = document.getElementById('participantCount');
            
            participantCount.textContent = participants.length;
            participantsList.innerHTML = '';
            
            participants.forEach(participant => {
                const participantDiv = document.createElement('div');
                participantDiv.className = 'participant';
                
                participantDiv.innerHTML = `
                    <div class="participant-info">
                        <span>${participant.nickname}</span>
                        ${participant.isHost ? '<span class="host-badge">HOST</span>' : ''}
                    </div>
                    <div class="participant-controls">
                        ${isHost && !participant.isHost ? `
                            <button class="mini-btn" onclick="muteParticipant('${participant.id}')">
                                ${participant.isMuted ? 'Unmute' : 'Mute'}
                            </button>
                            <button class="mini-btn" onclick="kickParticipant('${participant.id}')">Kick</button>
                        ` : ''}
                    </div>
                `;
                
                participantsList.appendChild(participantDiv);
            });
        }

        function toggleMic() {
            if (localStream) {
                isMicOn = !isMicOn;
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = isMicOn;
                });
                
                const micBtn = document.getElementById('micBtn');
                micBtn.className = `media-btn ${isMicOn ? 'active' : 'muted'}`;
                micBtn.textContent = isMicOn ? 'üé§' : 'üîá';
            }
        }

        function toggleCamera() {
            if (localStream) {
                isCameraOn = !isCameraOn;
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = isCameraOn;
                });
                
                const cameraBtn = document.getElementById('cameraBtn');
                cameraBtn.className = `media-btn ${isCameraOn ? 'active' : 'muted'}`;
                cameraBtn.textContent = isCameraOn ? 'üìπ' : 'üìµ';
            }
        }

        function shareScreen() {
            navigator.mediaDevices.getDisplayMedia({ video: true })
                .then(stream => {
                    const videoTrack = stream.getVideoTracks()[0];
                    const video = document.querySelector(`#video-${currentUser.nickname} video`);
                    if (video) {
                        video.srcObject = stream;
                    }
                    
                    videoTrack.onended = () => {
                        if (localStream) {
                            const video = document.querySelector(`#video-${currentUser.nickname} video`);
                            if (video) {
                                video.srcObject = localStream;
                            }
                        }
                    };
                })
                .catch(error => {
                    console.error('Error sharing screen:', error);
                });
        }

        function toggleRoomLock() {
            if (!isHost) return;
            
            isRoomLocked = !isRoomLocked;
            const lockStatus = document.getElementById('lockStatus');
            lockStatus.style.display = isRoomLocked ? 'block' : 'none';
        }

        function showMaxParticipantsModal() {
            if (!isHost) return;
            
            document.getElementById('maxParticipantsModalInput').value = maxParticipants;
            document.getElementById('maxParticipantsModal').classList.add('active');
        }

        function closeMaxParticipantsModal() {
            document.getElementById('maxParticipantsModal').classList.remove('active');
        }

        function updateMaxParticipants() {
            const newMax = parseInt(document.getElementById('maxParticipantsModalInput').value);
            if (newMax >= participants.length && newMax <= 50) {
                maxParticipants = newMax;
                closeMaxParticipantsModal();
            } else {
                alert('Max participants must be at least the current number of participants and not more than 50');
            }
        }

        function muteParticipant(participantId) {
            if (!isHost) return;
            
            const participant = participants.find(p => p.id === participantId);
            if (participant) {
                participant.isMuted = !participant.isMuted;
                updateParticipantsList();
            }
        }

        function kickParticipant(participantId) {
            if (!isHost) return;
            
            participants = participants.filter(p => p.id !== participantId);
            const videoTile = document.getElementById(`video-${participantId}`);
            if (videoTile) {
                videoTile.remove();
            }
            updateParticipantsList();
        }

        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (message) {
                addChatMessage(currentUser.nickname, message);
                chatInput.value = '';
            }
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addChatMessage(sender, message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            messageDiv.innerHTML = `
                <div class="sender">${sender}</div>
                <div>${message}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function endCall() {
            if (!isHost) return;
            
            if (confirm('Are you sure you want to end the call for everyone?')) {
                leaveRoom();
            }
        }

        function leaveRoom() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            participants = [];
            currentRoom = null;
            currentUser = null;
            isHost = false;
            isRoomLocked = false;
            isMicOn = true;
            isCameraOn = true;
            
            document.getElementById('videoGrid').innerHTML = '';
