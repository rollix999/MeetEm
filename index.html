<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetEm</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.3);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.8);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.6);
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .invite-code {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(51, 65, 85, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .call-interface {
            max-width: 1200px;
            width: 95%;
            height: 90vh;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .room-name {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .lock-status {
            padding: 4px 12px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #fca5a5;
        }

        .call-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
            color: white;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(71, 85, 105, 0.8);
        }

        .control-btn.danger {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .control-btn.danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .call-main {
            flex: 1;
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .video-area {
            flex: 1;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            flex: 1;
        }

        .video-tile {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            overflow: hidden;
        }

        .video-tile video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .video-placeholder {
            font-size: 3rem;
            color: #64748b;
        }

        .video-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .host-badge {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .sidebar {
            width: 300px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .participants-section {
            flex: 1;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }

        .participant {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 6px;
        }

        .participant-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .participant-controls {
            display: flex;
            gap: 5px;
        }

        .mini-btn {
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
            color: white;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .mini-btn:hover {
            background: rgba(71, 85, 105, 0.8);
        }

        .chat-section {
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 6px;
        }

        .chat-message .sender {
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 4px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 6px;
            background: rgba(30, 41, 59, 0.6);
            color: white;
            font-size: 0.9rem;
        }

        .media-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            margin-top: 15px;
        }

        .media-btn {
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .media-btn:hover {
            transform: scale(1.1);
        }

        .media-btn.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .media-btn.muted {
            background: rgba(239, 68, 68, 0.8);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
            color: white;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
        }

        .back-btn:hover {
            background: rgba(71, 85, 105, 0.8);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        @media (max-width: 768px) {
            .call-main {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 400px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="homeScreen" class="screen active">
        <div class="container">
            <h1 class="logo">MeetEm</h1>
            <p class="subtitle">Connect with anyone, anywhere</p>
            <button class="btn" onclick="showCreateRoom()">Start a call</button>
            <button class="btn btn-secondary" onclick="showJoinRoom()">Join a call</button>
        </div>
    </div>

    <div id="createRoomScreen" class="screen">
        <div class="container">
            <h2>Create Room</h2>
            <div class="form-group">
                <label>Room Name</label>
                <input type="text" id="roomNameInput" placeholder="Enter room name">
            </div>
            <div class="form-group">
                <label>Your Nickname</label>
                <input type="text" id="hostNicknameInput" placeholder="Enter your nickname">
            </div>
            <div class="form-group">
                <label>Max Participants</label>
                <input type="number" id="maxParticipantsInput" value="10" min="2" max="50">
            </div>
            <button class="btn" onclick="createRoom()">Create Room</button>
            <button class="btn btn-secondary" onclick="goHome()">Back</button>
        </div>
    </div>

    <div id="joinRoomScreen" class="screen">
        <div class="container">
            <h2>Join Room</h2>
            <div class="form-group">
                <label>Room Code</label>
                <input type="text" id="roomCodeInput" placeholder="Enter room code">
            </div>
            <div class="form-group">
                <label>Your Nickname</label>
                <input type="text" id="guestNicknameInput" placeholder="Enter your nickname">
            </div>
            <button class="btn" onclick="joinRoom()">Join Room</button>
            <button class="btn btn-secondary" onclick="goHome()">Back</button>
        </div>
    </div>

    <div id="roomCreatedScreen" class="screen">
        <div class="container">
            <h2>Room Created!</h2>
            <p>Share this invite code with others:</p>
            <div class="invite-code" id="inviteCode"></div>
            <button class="btn" onclick="enterRoom()">Enter Room</button>
            <button class="btn btn-secondary" onclick="goHome()">Back</button>
        </div>
    </div>

    <div id="callScreen" class="screen">
        <div class="connection-status" id="connectionStatus">Connected</div>
        <button class="back-btn" onclick="leaveRoom()">Leave Room</button>
        <div class="call-interface">
            <div class="call-header">
                <div class="room-info">
                    <div class="room-name" id="currentRoomName"></div>
                    <div class="lock-status" id="lockStatus" style="display: none;">Locked</div>
                </div>
                <div class="call-controls" id="hostControls" style="display: none;">
                    <button class="control-btn" onclick="toggleRoomLock()">Toggle Lock</button>
                    <button class="control-btn" onclick="showMaxParticipantsModal()">Max Participants</button>
                    <button class="control-btn danger" onclick="endCall()">End Call</button>
                </div>
            </div>
            
            <div class="call-main">
                <div class="video-area">
                    <div class="video-grid" id="videoGrid"></div>
                    <div class="media-controls">
                        <button class="media-btn active" id="micBtn" onclick="toggleMic()">üé§</button>
                        <button class="media-btn active" id="cameraBtn" onclick="toggleCamera()">üìπ</button>
                        <button class="media-btn" onclick="shareScreen()">üñ•Ô∏è</button>
                    </div>
                </div>
                
                <div class="sidebar">
                    <div class="participants-section">
                        <div class="section-title">Participants (<span id="participantCount">0</span>)</div>
                        <div id="participantsList"></div>
                    </div>
                    
                    <div class="chat-section">
                        <div class="section-title">Chat</div>
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input">
                            <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="handleChatKeyPress(event)">
                            <button class="mini-btn" onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="maxParticipantsModal" class="modal">
        <div class="modal-content">
            <h3>Set Max Participants</h3>
            <div class="form-group">
                <input type="number" id="maxParticipantsModalInput" min="2" max="50">
            </div>
            <button class="btn" onclick="updateMaxParticipants()">Update</button>
            <button class="btn btn-secondary" onclick="closeMaxParticipantsModal()">Cancel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        class MeetEmApp {
            constructor() {
                this.currentRoom = null;
                this.currentUser = null;
                this.isHost = false;
                this.participants = new Map();
                this.peerConnections = new Map();
                this.localStream = null;
                this.isRoomLocked = false;
                this.maxParticipants = 10;
                this.isMicOn = true;
                this.isCameraOn = true;
                this.signalingServer = null;
                this.roomData = new Map();
                
                this.iceServers = [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ];
                
                this.init();
            }

            init() {
                this.setupSignalingServer();
            }

            setupSignalingServer() {
                const ws = new WebSocket('wss://socketio-echo-server.herokuapp.com/socket.io/?EIO=4&transport=websocket');
                
                ws.onopen = () => {
                    console.log('Connected to signaling server');
                    document.getElementById('connectionStatus').textContent = 'Connected';
                    document.getElementById('connectionStatus').className = 'connection-status';
                };

                ws.onclose = () => {
                    console.log('Disconnected from signaling server');
                    document.getElementById('connectionStatus').textContent = 'Disconnected';
                    document.getElementById('connectionStatus').className = 'connection-status disconnected';
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.handleSignalingMessage(data);
                    } catch (e) {
                        console.log('Non-JSON message received');
                    }
                };

                this.signalingServer = ws;
            }

            sendSignalingMessage(message) {
                if (this.signalingServer && this.signalingServer.readyState === WebSocket.OPEN) {
                    this.signalingServer.send(JSON.stringify(message));
                }
            }

            handleSignalingMessage(data) {
                switch (data.type) {
                    case 'user-joined':
                        this.handleUserJoined(data);
                        break;
                    case 'user-left':
                        this.handleUserLeft(data);
                        break;
                    case 'offer':
                        this.handleOffer(data);
                        break;
                    case 'answer':
                        this.handleAnswer(data);
                        break;
                    case 'ice-candidate':
                        this.handleIceCandidate(data);
                        break;
                    case 'chat-message':
                        this.handleChatMessage(data);
                        break;
                    case 'room-update':
                        this.handleRoomUpdate(data);
                        break;
                }
            }

            generateRoomCode() {
                return Math.random().toString(36).substr(2, 8).toUpperCase();
            }

            createRoom() {
                const roomName = document.getElementById('roomNameInput').value.trim();
                const hostNickname = document.getElementById('hostNicknameInput').value.trim();
                const maxParts = parseInt(document.getElementById('maxParticipantsInput').value);

                if (!roomName || !hostNickname) {
                    alert('Please fill in all fields');
                    return;
                }

                const roomCode = this.generateRoomCode();
                
                this.currentRoom = {
                    code: roomCode,
                    name: roomName,
                    host: hostNickname,
                    maxParticipants: maxParts,
                    isLocked: false
                };
                
                this.currentUser = {
                    id: 'host_' + Date.now(),
                    nickname: hostNickname,
                    isHost: true
                };
                
                this.isHost = true;
                this.maxParticipants = maxParts;
                
                this.roomData.set(roomCode, {
                    ...this.currentRoom,
                    participants: new Map([[this.currentUser.id, this.currentUser]])
                });
                
                document.getElementById('inviteCode').textContent = roomCode;
                this.showScreen('roomCreatedScreen');
            }

            joinRoom() {
                const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
                const guestNickname = document.getElementById('guestNicknameInput').value.trim();

                if (!roomCode || !guestNickname) {
                    alert('Please fill in all fields');
                    return;
                }

                const roomExists = this.roomData.has(roomCode);
                if (!roomExists) {
                    alert('Room not found. Please check the room code.');
                    return;
                }

                const room = this.roomData.get(roomCode);
                
                if (room.isLocked) {
                    alert('This room is locked');
                    return;
                }

                if (room.participants.size >= room.maxParticipants) {
                    alert('Room is full');
                    return;
                }

                this.currentRoom = room;
                this.currentUser = {
                    id: 'guest_' + Date.now(),
                    nickname: guestNickname,
                    isHost: false
                };
                
                this.isHost = false;
                this.enterRoom();
            }

            async enterRoom() {
                try {
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        video: this.isCameraOn,
                        audio: this.isMicOn
                    });
                    
                    this.addVideoTile(this.currentUser.id, this.currentUser.nickname, this.localStream, this.isHost, true);
                    
                    if (this.currentRoom) {
                        this.roomData.get(this.currentRoom.code).participants.set(this.currentUser.id, this.currentUser);
                        
                        document.getElementById('currentRoomName').textContent = this.currentRoom.name;
                        
                        if (this.isHost) {
                            document.getElementById('hostControls').style.display = 'flex';
                        }
                        
                        this.sendSignalingMessage({
                            type: 'user-joined',
                            roomCode: this.currentRoom.code,
                            user: this.currentUser
                        });
                        
                        this.updateParticipantsList();
                        this.showScreen('callScreen');
                        
                        this.addChatMessage('System', `${this.currentUser.nickname} joined the room`);
                    }
                } catch (error) {
                    console.error('Error accessing media devices:', error);
                    alert('Could not access camera/microphone. Please check your permissions.');
                }
            }

            addVideoTile(userId, nickname, stream, isHostUser = false, isLocal = false) {
                const videoGrid = document.getElementById('videoGrid');
                const existingTile = document.getElementById(`video-${userId}`);
                
                if (existingTile) {
                    existingTile.remove();
                }
                
                const videoTile = document.createElement('div');
                videoTile.className = 'video-tile';
                videoTile.id = `video-${userId}`;
                
                if (stream) {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.autoplay = true;
                    video.muted = isLocal;
                    video.playsInline = true;
                    videoTile.appendChild(video);
                } else {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'video-placeholder';
                    placeholder.textContent = 'üë§';
                    videoTile.appendChild(placeholder);
                }
                
                const videoInfo = document.createElement('div');
                videoInfo.className = 'video-info';
                videoInfo.innerHTML = `
                    <span>${nickname}</span>
                    ${isHostUser ? '<span class="host-badge">HOST</span>' : ''}
                `;
                
                videoTile.appendChild(videoInfo);
                videoGrid.appendChild(videoTile);
                
                this.participants.set(userId, {
                    id: userId,
                    nickname: nickname,
                    isHost: isHostUser,
                    isMuted: false,
                    cameraOff: false
                });
            }

            handleUserJoined(data) {
                if (data.roomCode === this.currentRoom?.code && data.user.id !== this.currentUser.id) {
                    this.addVideoTile(data.user.id, data.user.nickname, null, data.user.isHost);
                    this.updateParticipantsList();
                    this.addChatMessage('System', `${data.user.nickname} joined the room`);
                    
                    if (this.isHost) {
                        this.createPeerConnection(data.user.id, true);
                    }
                }
            }

            handleUserLeft(data) {
                if (data.roomCode === this.currentRoom?.code) {
                    const videoTile = document.getElementById(`video-${data.userId}`);
                    if (videoTile) {
                        videoTile.remove();
                    }
                    
                    this.participants.delete(data.userId);
                    
                    const peerConnection = this.peerConnections.get(data.userId);
                    if (peerConnection) {
                        peerConnection.close();
                        this.peerConnections.delete(data.userId);
                    }
                    
                    this.updateParticipantsList();
                    this.addChatMessage('System', `User left the room`);
                }
            }

            async createPeerConnection(userId, isInitiator = false) {
                const peerConnection = new RTCPeerConnection({
                    iceServers: this.iceServers
                });

                this.peerConnections.set(userId, peerConnection);

                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, this.localStream);
                    });
                }

                peerConnection.ontrack = (event) => {
                    const remoteStream = event.streams[0];
                    const participant = this.participants.get(userId);
                    if (participant) {
                        this.addVideoTile(userId, participant.nickname, remoteStream, participant.isHost);
                    }
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.sendSignalingMessage({
                            type: 'ice-candidate',
                            candidate: event.candidate,
                            roomCode: this.currentRoom.code,
                            targetUserId: userId,
                            fromUserId: this.currentUser.id
                        });
                    }
                };

                if (isInitiator) {
                    try {
                        const offer = await peerConnection.createOffer();
                        await peerConnection.setLocalDescription(offer);
                        
                        this.sendSignalingMessage({
                            type: 'offer',
                            offer: offer,
                            roomCode: this.currentRoom.code,
                            targetUserId: userId,
                            fromUserId: this.currentUser.id
                        });
                    } catch (error) {
                        console.error('Error creating offer:', error);
                    }
                }
            }

            async handleOffer(data) {
                if (data.roomCode === this.currentRoom?.code && data.targetUserId === this.currentUser.id) {
                    try {
                        const peerConnection = this.peerConnections.get(data.fromUserId) || 
                                             await this.createPeerConnection(data.fromUserId, false);
                        
                        await peerConnection.setRemoteDescription(data.offer);
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        
                        this.sendSignalingMessage({
                            type: 'answer',
                            answer: answer,
                            roomCode: this.currentRoom.code,
                            targetUserId: data.fromUserId,
                            fromUserId: this.currentUser.id
                        });
                    } catch (error) {
                        console.error('Error handling offer:', error);
                    }
                }
            }

            async handleAnswer(data) {
                if (data.roomCode === this.currentRoom?.code && data.targetUserId === this.currentUser.id) {
                    try {
                        const peerConnection = this.peerConnections.get(data.fromUserId);
                        if (peerConnection) {
                            await peerConnection.setRemoteDescription(data.answer);
                        }
                    } catch (error) {
                        console.error('Error handling answer:', error);
                    }
                }
            }

            async handleIceCandidate(data) {
                if (data.roomCode === this.currentRoom?.code && data.targetUserId === this.currentUser.id) {
                    try {
                        const peerConnection = this.peerConnections.get(data.fromUserId);
                        if (peerConnection) {
                            await peerConnection.addIceCandidate(data.candidate);
                        }
                    } catch (error) {
                        console.error('Error handling ICE candidate:', error);
                    }
                }
            }

            handleChatMessage(data) {
                if (data.roomCode === this.currentRoom?.code) {
                    this.addChatMessage(data.sender, data.message);
                }
            }

            handleRoomUpdate(data) {
                if (data.roomCode === this.currentRoom?.code) {
                    if (data.isLocked !== undefined) {
                        this.isRoomLocked = data.isLocked;
                        const lockStatus = document.getElementById('lockStatus');
                        lockStatus.style.display = data.isLocked ? 'block' : 'none';
                    }
                    if (data.maxParticipants !== undefined) {
                        this.maxParticipants = data.maxParticipants;
                    }
                }
            }

            updateParticipantsList() {
                const participantsList = document.getElementById('participantsList');
                const participantCount = document.getElementById('participantCount');
                
                participantCount.textContent = this.participants.size;
                participantsList.innerHTML = '';
                
                this.participants.forEach(participant => {
                    const participantDiv = document.createElement('div');
                    participantDiv.className = 'participant';
                    
                    participantDiv.innerHTML = `
                        <div class="participant-info">
                            <span>${participant.nickname}</span>
                            ${participant.isHost ? '<span class="host-badge">HOST</span>' : ''}
                        </div>
                        <div class="participant-controls">
                            ${this.isHost && !participant.isHost ? `
                                <button class="mini-btn" onclick="app.muteParticipant('${participant.id}')">
                                    ${participant.isMuted ? 'Unmute' : 'Mute'}
                                </button>
                                <button class="mini-btn" onclick="app.kickParticipant('${participant.id}')">Kick</button>
                            ` : ''}
                        </div>
                    `;
                    
                    participantsList.appendChild(participantDiv);
                });
            }

            toggleMic() {
                if (this.localStream) {
                    this.isMicOn = !this.isMicOn;
                    this.localStream.getAudioTracks().forEach(track => {
                        track.enabled = this.isMicOn;
                    });
                    
                    const micBtn = document.getElementById('micBtn');
                    micBtn.className = `media-btn ${this.isMicOn ? 'active' : 'muted'}`;
                    micBtn.textContent = this.isMicOn ? 'üé§' : 'üîá';
                }
            }

            toggleCamera() {
                if (this.localStream) {
                    this.isCameraOn = !this.isCameraOn;
                    this.localStream.getVideoTracks().forEach(track => {
                        track.enabled = this.isCameraOn;
                    });
                    
                    const cameraBtn = document.getElementById('cameraBtn');
                    cameraBtn.className = `media-btn ${this.isCameraOn ? 'active' : 'muted'}`;
                    cameraBtn.textContent = this.isCameraOn ? 'üìπ' : 'üìµ';
                }
            }

            async shareScreen() {
                try {
                    const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                    const videoTrack = screenStream.getVideoTracks()[0];
                    
                    this.peerConnections.forEach(async (peerConnection) => {
                        const sender = peerConnection.getSenders().find(s => 
                            s.track && s.track.kind === 'video'
                        );
                        if (sender) {
                            await sender.replaceTrack(videoTrack);
                        }
                    });
                    
                    const localVideo = document.querySelector(`#video-${this.currentUser.id} video`);
                    if (localVideo) {
                        localVideo.srcObject = screenStream;
                    }
                    
                    videoTrack.onended = () => {
                        if (this.localStream) {
                            const originalVideoTrack = this.localStream.getVideoTracks()[0];
                            this.peerConnections.forEach(async (peerConnection) => {
                                const sender = peerConnection.getSenders().find(s => 
                                    s.track && s.track.kind === 'video'
                                );
                                if (sender && originalVideoTrack) {
                                    await sender.replaceTrack(originalVideoTrack);
                                }
                            });
                            
                            if (localVideo) {
                                localVideo.srcObject = this.localStream;
                            }
                        }
                    };
                } catch (error) {
                    console.error('Error sharing screen:', error);
                }
            }

            toggleRoomLock() {
                if (!this.isHost) return;
                
                this.isRoomLocked = !this.isRoomLocked;
                
                if (this.currentRoom) {
                    this.roomData.get(this.currentRoom.code).isLocked = this.isRoomLocked;
                }
                
                this.sendSignalingMessage({
                    type: 'room-update',
                    roomCode: this.currentRoom.code,
                    isLocked: this.isRoomLocked
                });
                
                const lockStatus = document.getElementById('lockStatus');
                lockStatus.style.display = this.isRoomLocked ? 'block' : 'none';
            }

            showMaxParticipantsModal() {
                if (!this.isHost) return;
                
                document.getElementById('maxParticipantsModalInput').value = this.maxParticipants;
                document.getElementById('maxParticipantsModal').classList.add('active');
            }

            closeMaxParticipantsModal() {
                document.getElementById('maxParticipantsModal').classList.remove('active');
            }

            updateMaxParticipants() {
                const newMax = parseInt(document.getElementById('maxParticipantsModalInput').value);
                if (newMax >= this.participants.size && newMax <= 50) {
                    this.maxParticipants = newMax;
                    
                    if (this.currentRoom) {
                        this.roomData.get(this.currentRoom.code).maxParticipants = newMax;
                    }
                    
                    this.sendSignalingMessage({
                        type: 'room-update',
                        roomCode: this.currentRoom.code,
                        maxParticipants: newMax
                    });
                    
                    this.closeMaxParticipantsModal();
                } else {
                    alert('Max participants must be at least the current number of participants and not more than 50');
                }
            }

            muteParticipant(participantId) {
                if (!this.isHost) return;
                
                const participant = this.participants.get(participantId);
                if (participant) {
                    participant.isMuted = !participant.isMuted;
                    this.updateParticipantsList();
                }
            }

            kickParticipant(participantId) {
                if (!this.isHost) return;
                
                this.participants.delete(participantId);
                
                const peerConnection = this.peerConnections.get(participantId);
                if (peerConnection) {
                    peerConnection.close();
                    this.peerConnections.delete(participantId);
                }
                
                const videoTile = document.getElementById(`video-${participantId}`);
                if (videoTile) {
                    videoTile.remove();
                }
                
                this.sendSignalingMessage({
                    type: 'user-left',
                    roomCode: this.currentRoom.code,
                    userId: participantId
                });
                
                this.updateParticipantsList();
            }

            sendMessage() {
                const chatInput = document.getElementById('chatInput');
                const message = chatInput.value.trim();
                
                if (message && this.currentRoom) {
                    this.sendSignalingMessage({
                        type: 'chat-message',
                        roomCode: this.currentRoom.code,
                        sender: this.currentUser.nickname,
                        message: message
                    });
                    
                    this.addChatMessage(this.currentUser.nickname, message);
                    chatInput.value = '';
                }
            }

            addChatMessage(sender, message) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'chat-message';
                
                messageDiv.innerHTML = `
                    <div class="sender">${sender}</div>
                    <div>${message}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            endCall() {
                if (!this.isHost) return;
                
                if (confirm('Are you sure you want to end the call for everyone?')) {
                    this.sendSignalingMessage({
                        type: 'room-ended',
                        roomCode: this.currentRoom.code
                    });
                    this.leaveRoom();
                }
            }

            leaveRoom() {
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }
                
                this.peerConnections.forEach(peerConnection => {
                    peerConnection.close();
                });
                this.peerConnections.clear();
                
                if (this.currentRoom) {
                    this.sendSignalingMessage({
                        type: 'user-left',
                        roomCode: this.currentRoom.code,
                        userId: this.currentUser.id
                    });
                }
                
                this.participants.clear();
                this.currentRoom = null;
                this.currentUser = null;
                this.isHost = false;
                this.isRoomLocked = false;
                this.isMicOn = true;
                this.isCameraOn = true;
                
                document.getElementById('videoGrid').innerHTML = '';
                document.getElementById('chatMessages').innerHTML = '';
                
                this.showScreen('homeScreen');
            }

            showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenId).classList.add('active');
            }
        }

        const app = new MeetEmApp();

        function showCreateRoom() {
            app.showScreen('createRoomScreen');
        }

        function showJoinRoom() {
            app.showScreen('joinRoomScreen');
        }

        function goHome() {
            app.showScreen('homeScreen');
        }

        function createRoom() {
            app.createRoom();
        }

        function joinRoom() {
            app.joinRoom();
        }

        function enterRoom() {
            app.enterRoom();
        }

        function toggleMic() {
            app.toggleMic();
        }

        function toggleCamera() {
            app.toggleCamera();
        }

        function shareScreen() {
            app.shareScreen();
        }

        function toggleRoomLock() {
            app.toggleRoomLock();
        }

        function showMaxParticipantsModal() {
            app.showMaxParticipantsModal();
        }

        function closeMaxParticipantsModal() {
            app.closeMaxParticipantsModal();
        }

        function updateMaxParticipants() {
            app.updateMaxParticipants();
        }

        function sendMessage() {
            app.sendMessage();
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                app.sendMessage();
            }
        }

        function endCall() {
            app.endCall();
        }

        function leaveRoom() {
            app.leaveRoom();
        }
    </script>
